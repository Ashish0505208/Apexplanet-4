<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #eee;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-weight: 600;
      font-size: 2.8rem;
      margin-bottom: 50px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
      letter-spacing: 1.2px;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 600px;
      width: 100%;
    }
    button {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 2px solid rgba(255,255,255,0.3);
      padding: 18px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      width: 180px;
      letter-spacing: 1px;
      user-select: none;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: #66ffcc;
      color: #1f4037;
      box-shadow: 0 12px 30px rgba(102, 255, 204, 0.7);
      transform: translateY(-4px);
    }
    button:focus {
      outline: none;
      box-shadow: 0 0 0 4px #66ffcc;
    }
    footer {
      margin-top: 60px;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.6);
      user-select: none;
      letter-spacing: 0.8px;
    }
    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      button {
        width: 100%;
      }
      .btn-container {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Select a Project to Explore My Work</h1>
  <div class="btn-container">
    <button onclick="window.location.href='myportfolio/index.html'">Portfolio</button>
    <button onclick="window.location.href='todo app/index.html'">TO-DO app</button>
    <button onclick="window.location.href='product listing/index.html'">Product listing</button>
  </div>

  <footer>
    Â© 2025 Ashish Ravipati. All rights reserved.
  </footer>
</body>
</html>
